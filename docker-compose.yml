
version: '3.8'

services:
  app:
    build: .
    user: node
    command: /bin/sh -c "chown -R node:node /home/node/app && chmod -R 777 /home/node/app && tail -f /dev/null"
    environment:
      - NODE_ENV=production
    ports:
      - "3049:3049"
    volumes:
      - .:/home/node/app
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
